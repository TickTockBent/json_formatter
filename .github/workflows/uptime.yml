name: Website Uptime Check

on:
  schedule:
    # Check every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  uptime-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check website
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://json.clocktowerassoc.com)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Website is up (HTTP $response)"
          else
            echo "‚ùå Website is down (HTTP $response)"
            exit 1
          fi
      
      - name: Check health endpoint
        run: |
          echo "üîç Checking health endpoint..."
          response=$(curl -s -w "HTTP_CODE:%{http_code}" https://json.clocktowerassoc.com/health.json)
          http_code=$(echo "$response" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
          json_response=$(echo "$response" | sed 's/HTTP_CODE:[0-9]*$//')
          
          echo "üì° HTTP Status: $http_code"
          echo "üìÑ Response: $json_response"
          
          if [ "$http_code" = "200" ]; then
            status=$(echo "$json_response" | grep -o '"status":"ok"')
            if [ ! -z "$status" ]; then
              echo "‚úÖ Health check passed"
            else
              echo "‚ùå Health check failed - status field not found"
              echo "Expected: \"status\":\"ok\""
              echo "Got: $json_response"
              exit 1
            fi
          else
            echo "‚ùå Health check failed - HTTP $http_code"
            echo "Response: $json_response"
            exit 1
          fi