<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Dark overlay for better text contrast -->
  <rect width="1200" height="630" fill="black" opacity="0.2"/>
  
  <!-- Main text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">JSON Formatter</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white" opacity="0.9">Fast • Beautiful • Developer Friendly</text>
  
  <!-- Code brackets -->
  <text x="200" y="320" font-family="monospace" font-size="200" font-weight="300" fill="white" opacity="0.2">{</text>
  <text x="900" y="320" font-family="monospace" font-size="200" font-weight="300" fill="white" opacity="0.2">}</text>
  
  <!-- Bottom text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.7">by Clocktower & Associates</text>
</svg>